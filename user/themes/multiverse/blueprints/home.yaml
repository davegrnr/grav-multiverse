title: Gallery
'@extends':
    type: default

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        images:
          type: tab
          title: Images
          fields:
            header.images:
              name: images
              type: list
              label: Images
              fields:
                .title:
                  type: text
                  label: Title
                  help: Image's title.
                .thumbnail:
                  type: text
                  label: Thumbnail
                  help: Thumbnail's filename.
                .description:
                  type: text
                  label: Description
                  help: Image's description.
                .designation:
                  type: select
                  label: Select Vertical or Horizonal
                  options:
                    vertical: Vertical
                    horizontal: Horizontal
                  help: Specify image vertical or horizontal
